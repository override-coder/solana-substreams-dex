specVersion: v0.1.0
package:
  name: 'tl_solana_dex_trades_1_0_0'
  version: v1.0.0

protobuf:
  files:
    - swap.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

imports:
  sol: https://spkg.io/streamingfast/solana-common-v0.3.0.spkg

network: solana

modules:
  - name: store_sol_prices
    kind: store
    initialBlock: 300562476
    updatePolicy: set
    valueType: float64
    inputs:
      - map: sol:blocks_without_votes

  - name: map_block
    kind: map
    initialBlock: 300562477
    inputs:
      - map: sol:blocks_without_votes
      - store: store_sol_prices
    output:
      type: proto:sf.solana.dex.trades.v1.Output


