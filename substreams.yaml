specVersion: v0.1.0
package:
  name: 'tl_solana_dex_trades_1_0_0'
  version: v1.0.0

protobuf:
  files:
    - swap.proto
    - spl_token.proto
    - spl_token_meta.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

imports:
  sol: https://spkg.io/streamingfast/solana-common-v0.3.0.spkg
  entity: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg

network: solana

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 300918273
    inputs:
      - map: sol:blocks_without_votes
    output:
      type: proto:sf.solana.dex.trades.v1.Pools

  - name: map_spl_token
    kind: map
    initialBlock: 300918273
    inputs:
      - map: sol:blocks_without_votes
    output:
      type: proto:sf.solana.dex.spl.v1.SplTokens

  - name: map_token_metadata
    kind: map
    initialBlock: 300918273
    inputs:
      - map: sol:blocks_without_votes
    output:
      type: proto:sf.solana.dex.meta.v1.TokenMetas

  - name: map_swap_block
    kind: map
    initialBlock: 300918273
    inputs:
      - map: sol:blocks_without_votes
    output:
      type: proto:sf.solana.dex.trades.v1.Swaps

  - name: store_sol_prices
    kind: store
    updatePolicy: set
    valueType: float64
    inputs:
      - map: map_swap_block

  - name: slink_database_out
    kind: map
    initialBlock: 300918273
    inputs:
      - map: map_pools_created
      - map: map_spl_token
      - map: map_token_metadata
      - map: map_swap_block
      - store: store_sol_prices

    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

